<!DOCTYPE html>
<html>
    <head>
        <title>HireMe Job Hub</title>
        <meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,700" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="board.js" type="text/javascript"></script>
    </head>
    
    <body>
    <div id="all">
        <header id="header">
            <h1>HireMe</h1>
        </header>
        
        <div id="contain">
            <nav id="nav">
                <img id="icon" class="home" src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Home_icon_black.png" alt="homepage icon"><a class="home" href="">Home</a>
                <img id="icon" class="add" src="https://img.icons8.com/metro/1600/add-user-male.png" alt="add user icon"><a class="add" href="">Add User</a>
                <img id="icon" class="new" src="https://sonaesierracms-v2.cdnpservers.net/wp-content/uploads/sites/16/2015/01/Safety_Tips.png" alt="new job icon"><a class="new" href="">New Job</a>
                <img id="icon" class="exit" src="https://png.pngtree.com/svg/20161129/a_logout_257817.png" alt="logout icon"><a class="exit" href="">Logout</a>
            </nav>
            
            <main id="main">
                <h2 id="view">Log in</h2>
                
                <div id="details">
                    <form action="login.php" method="post">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" name="email" id="email" class="form-control" required/>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/" id="password" class="form-control" required/>
                        </div>
                        
                        <button id="login">Search</button>
                    
                    </form>
                </div>
            </main>
        </div>
        
    </div>
    </body>
</html>
