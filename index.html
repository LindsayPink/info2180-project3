<!DOCTYPE html>
<html>
    <head>
        <title>HireMe Job Hub</title>
        <meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,700" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="board.js" type="text/javascript"></script>
    </head>
    
    <body>
    <div id="all">
        <header id="header">
            <h1>HireMe</h1>
        </header>
        
        <div id="contain">
            <nav id="nav">
                <img id="icon" class="home" src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Home_icon_black.png" alt="homepage icon"><a class="home" href="">Home</a>
                <img id="icon" class="home" src="https://img.icons8.com/metro/1600/add-user-male.png" alt="add user icon"><a class="home" href="">Add User</a>
                <img id="icon" class="home" src="https://sonaesierracms-v2.cdnpservers.net/wp-content/uploads/sites/16/2015/01/Safety_Tips.png" alt="new job icon"><a class="home" href="">New Job</a>
                <img id="icon" class="home" src="https://png.pngtree.com/svg/20161129/a_logout_257817.png" alt="logout icon"><a class="home" href="">Logout</a>
            </nav>
            
            <main id="main">
                <h2 id="view"></h2>
                <div id="details"></div>
            </main>
        </div>
        
    </div>
    </body>
</html>
